<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            border: 1px dashed #333;
            width: 200px;
            padding: 10px;
        }
        #app div{
            background-color: aquamarine;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- 渲染區 -->
    <div id="app">
        <div v-show="showDiv">v-show1</div>
        <!-- 搭配邏輯運算子 -->
        <!-- NOT true => false -->
        <div v-show="!showDiv">v-show2</div>
    </div>

    <!-- vue's cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue's 撰寫區 -->
    <script>
        const app=Vue.createApp({
            // 資料定義區
            data(){
                return{
                    showDiv:false
                }
            }
        })
        app.mount('#app')
    </script>

</body>

</html>
