<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: block;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
        }

        .colorBG {
            background-color: skyblue;
        }
    </style>
</head>

<body>

    <h1>CSS綁定</h1>
    <div id="app">
        <div class="colorBG">CSS套用</div>
        <div v-bind:class="vueClass">CSS綁定</div>
        <div v-bind:class="{colorBG:true}">CSS綁定布林值true</div>
    </div>

    <!-- vue's cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue's 撰寫區 -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    vueClass: "colorBG"
                }
            }
        })
        app.mount('#app')
    </script>

</body>

</html>
