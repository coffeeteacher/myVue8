<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <!-- 渲染區 -->
    <div id="app">
        <p>點擊次數:{{count}}次</p>
        <p>{{"點擊次數:" + count + "次"}}</p>
        <!-- count++ => count = count +1 -->
        <button v-on:click="count++">Click</button>
    </div>

    <!-- vue's cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- vue's 撰寫區 -->
    <script>
        const app = Vue.createApp({
            // 資料定義區
            data() {
                return {
                    count: 0
                }
            }
        })
        app.mount('#app')
    </script>

</body>

</html>
